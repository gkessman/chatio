<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<title>RandoChat</title>
</head>
<body>
	<div id="banner">
		<p id="banner-title">Some Rando Chat App</p>
	</div>
	<hr />
	<div id="container">
		<div id="chat-window">
			<ul id="messages"></ul>
			<form action="">
				<input type="text" id="m" autocomplete="off" autofocus="autofocus"/><button>Send</button>
				<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
			</form>
		</div>
		<div id="user-list">
			<ul id="users"></ul>
		</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
